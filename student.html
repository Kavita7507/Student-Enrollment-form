<!DOCTYPE html>
<html>
    <head>
        <title>Student Enrollment Form </title>
        <link  rel="stylesheet" href="css/style.css" type="text/css">

    </head>
        <body>
            <h1>LGM task 3 <br> Student Enrollment From using 
            Html and css</h1>
            <table align="center" cellpadding="10">
                <tr>
                  <td>First Name :</td>
                   <td><input type="text" id="name" name="name" 
                    placeholder="Enter your First Name"></td>
                    
               </tr>
                  <tr>
                    <td>Last Name :</td>
                    <td><input type="text" id="name" name="name" 
                    placeholder="Enter your First Name"></td>
               </tr>
                  <tr>
                    <td>Email  :</td>
                    <td><input type="email" id="name" name="email" 
                        placeholder="Enter your Email"></td>

                  </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" id="name" name="password" 
                            placeholder="Enter your password"></td>
    
                    </tr>
                      <tr>
                        <td> re-enter Password:</td>
                        <td><input type="password" id="name" name="password" 
                            placeholder="Re-enter your password"></td>

                      </tr>
                        <tr>
                            <td>Date Of Birth:</td>
                            <td><input type="date" id="name"  name="DOB"></td>
    
                        </tr>
                        <tr>
                          <td>Mobile number:</td>
                          <td><input type="number" id="name" name="MNUM" 
                              placeholder="Enter your Mobile number"></td>
  
                        </tr>
                        <tr>
                          <td>Gender:</td>
                          <td><input type="radio"  name="male">male<input
                             type="radio" name="male">female<input
                             type="radio" name="male">others</td>

                        </tr>
                        <tr>
                          <td> Address :</td>
                          <td><textarea rows="G" cols="'20" 
                              placeholder="Enter your Address"></textarea></td>

                        </tr>
                        <tr>
                          <td>city:</td>
                          <td><input type="city" id="name" name="city" 
                              placeholder="Enter your city"></td>


                        </tr>
                        <tr>
                          <td>Course Applied For:</td>
                          <td><input type="radio"  name="male">B.com<input
                             type="radio" name="male">B.tech<input
                             type="radio" name="male">BE<input
                             type="radio" name="male">BA</td>


                        </tr>
                        <tr>
                          <td align="center" colspan="2">
                          <input type="submit" value="submit">
                          &nbsp;&nbsp; 
                          </td>

                          </td>

                        </tr>
            </table>
            <script src="script.js"></script>

        </body>
</html>
